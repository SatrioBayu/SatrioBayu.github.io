<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Duck Hunt</title>
  </head>
  <body>
    <div class="games">
      <div class="d-flex justify-content-center">
        <div class="menu" style="display: block">
          <img src="images/screenLogo.png" width="100%" />
          <h5 class="text-center">Choose Difficulty</h5>
          <div class="d-flex justify-content-evenly">
            <button class="btn btn-success easy">Easy</button>
            <button class="btn btn-primary medium">Medium</button>
            <button class="btn btn-danger hard">Hard</button>
          </div>
        </div>
      </div>
      <img src="images/duck-removebg-preview.png" width="5%" class="duck" />
      <img src="images/bird.png" width="5%" class="birds" />
      <img src="images/bird.png" width="5%" class="birds" />
      <img src="images/bird.png" width="5%" class="birds" />
      <img src="images/bird.png" width="5%" class="birds" />
      <img src="images/bird.png" width="5%" class="birds" />
      <div class="score-container">
        <h1 class="score">0</h1>
        <h1 class="time">20</h1>
      </div>
    </div>

    <audio id="theme" loop>
      <source src="audio/Super Mario Bros. Theme Song.mp3" />
    </audio>
    <audio id="lose">
      <source src="audio/Mario Death - Sound Effect (HD).mp3" />
    </audio>
    <audio id="win">
      <source src="audio/Stage Win (Super Mario) - Sound Effect HD.mp3" />
    </audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./script.js"></script>
  </body>
</html>
